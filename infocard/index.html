<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="'width=device-width,initial-scale=1.0" />
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- BoxiconsCSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">theblithesomesloth</span>
                <span class="job">CSE Undergrad @ MACE</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%)" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background: #4267b2" class="link">
                    <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="#" style="background: #000" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="#" style="background: #1da1f2" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share'></i>
                    <span class="number"></span>12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
